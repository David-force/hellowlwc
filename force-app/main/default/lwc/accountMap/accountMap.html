<template>
    <div class="slds-card">
        <template if:true={markers.length}>
            <lightning-map
                map-markers={markers}
                zoom-level={zoomLevel}
            ></lightning-map>
        </template>
        <template if:false={markers.length}>
            <c-inline-message
                variant="info"
                message="地図に表示する住所がありません"
            ></c-inline-message>
        </template>
        <template if:true={error}>
            <c-inline-message
                variant="error"
                message="地図データの取得時にエラーが発生しました"
                errors={error}
            ></c-inline-message>
        </template>
    </div>
</template>
