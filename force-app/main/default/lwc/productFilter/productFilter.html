<template>
    <lightning-card title="フィルター" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">
            <lightning-input
                label="検索キーワード"
                type="search"
                onchange={handleSearchKeyChange}
            ></lightning-input>
            <section>
                <lightning-slider
                    label="最大価格"
                    step="10000"
                    min="0"
                    max="1000000"
                    value={maxPrice}
                    onchange={handleMaxPriceChange}
                ></lightning-slider>
            </section>
            <section>
                <h1>カテゴリー</h1>
                <template if:true={categories.data}>
                    <template
                        for:each={categories.data.values}
                        for:item="category"
                    >
                        <lightning-input
                            key={category.value}
                            label={category.label}
                            data-filter="categories"
                            data-value={category.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={categories.error}>
                    <c-inline-message
                        message="カテゴリーの読み込みでエラーが発生しました"
                        errors={categories.error}
                    ></c-inline-message>
                </template>
            </section>
            <section>
                <h1>素材</h1>
                <template if:true={materials.data}>
                    <template
                        for:each={materials.data.values}
                        for:item="material"
                    >
                        <lightning-input
                            key={material.value}
                            label={material.label}
                            data-filter="materials"
                            data-value={material.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={materials.error}>
                    <c-inline-message
                        message="素材の読み込みでエラーが発生しました"
                        errors={materials.error}
                    ></c-inline-message>
                </template>
            </section>
            <section>
                <h1>レベル</h1>
                <template if:true={levels.data}>
                    <template for:each={levels.data.values} for:item="level">
                        <lightning-input
                            key={level.value}
                            label={level.label}
                            data-filter="levels"
                            data-value={level.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={levels.error}>
                    <c-inline-message
                        message="レベルの読み込みでエラーが発生しました"
                        errors={levels.error}
                    ></c-inline-message>
                </template>
            </section>
        </div>
    </lightning-card>
</template>
