<template>
    <lightning-card icon-name="standard:apex_plugin">
        <template if:true={product.data}>
            <span slot="title">{product.data.fields.Name.value}</span>
            <lightning-button-icon
                icon-name="utility:expand_alt"
                slot="actions"
                onclick={handleNavigateToRecord}
            ></lightning-button-icon>
            <div class="slds-m-horizontal_medium">
                <img
                    src={product.data.fields.Picture_URL__c.value}
                    class="product"
                    alt="Product picture"
                />
                <div class="row">
                    <div>カテゴリー:</div>
                    <div>{product.data.fields.Category__c.value}</div>
                </div>
                <div class="row">
                    <div>レベル:</div>
                    <div>{product.data.fields.Level__c.value}</div>
                </div>
                <div class="row">
                    <div>メーカー希望小売価格:</div>
                    <div>
                        <lightning-formatted-number
                            format-style="currency"
                            currency-code="JPY"
                            value={product.data.fields.MSRP__c.value}
                            class="price"
                        ></lightning-formatted-number>
                    </div>
                </div>
                <section>電気部分</section>
                <div class="row">
                    <div>バッテリー:</div>
                    <div>500Wh</div>
                </div>
                <div class="row">
                    <div>充電器:</div>
                    <div>42V4A</div>
                </div>
                <div class="row">
                    <div>モーター:</div>
                    <div>250ワット, 75Nm</div>
                </div>
                <section>フレーム</section>
                <div class="row">
                    <div>フレーム:</div>
                    <div>{product.data.fields.Material__c.value}</div>
                </div>
                <div class="row">
                    <div>フォーク:</div>
                    <div>エアスプリング(リバウンド調整可能)</div>
                </div>
                <section>ブレーキ</section>
                <div class="row">
                    <div>前輪:</div>
                    <div>油圧ディスク, 200mm</div>
                </div>
                <div class="row">
                    <div>後輪:</div>
                    <div>油圧ディスク, 200mm</div>
                </div>
            </div>
        </template>

        <template if:true={noData}>
            <c-placeholder
                message="製品を選択すると詳細が表示されます"
            ></c-placeholder>
        </template>

        <template if:true={product.error}>
            <c-inline-message errors={product.error}></c-inline-message>
        </template>
    </lightning-card>
</template>
